<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<title>This is about page</title>
</head>

<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-3">

					<div class="my-card mt-3">

						<!-- Message Display -->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
						</div>

						<!-- Image -->
						<div class="container text-center">
							<img style="width: 100px;" src="" th:src="@{/image/c1.jpg}" alt="Image" />
						</div>

						<!-- SignUp Heading -->
						<h1 class="text-center">SignUp Here</h1>

						<!-- Form -->
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- Name Field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label>
								<input name="name" type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}" id="name_field"
									placeholder="Enter Name" required th:value="${user.name}">

								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">

								</div>

							</div>

							<!-- Email Field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label>
								<input name="email" type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ''}" id="email_field"
									placeholder="Enter Email" required th:value="${user.email}">
								<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
								</div>
							</div>

							<!-- Password Field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label>
								<input name="password" type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid': ''}"
									id="password_field" placeholder="Enter Password" required>
								<div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
								</div>
							</div>

							<!-- User About Field -->
							<div class="form-group mb-3">
								<textarea name="about" placeholder="Enter something about yourself" rows="10"
									class="form-control"
									th:classappend="${#fields.hasErrors('about') ? 'is-invalid': ''}"
									th:text="${user.about}"></textarea>
								<div class="invalid-feedback" th:each="e:${#fields.errors('about')}" th:text="${e}">
								</div>
							</div>




							<!-- Terms and Conditions -->
							<div class="form-group form-check mb-3">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement">
								<label class="form-check-label" for="agreement">Accept terms and conditions</label>
							</div>

							<!-- Buttons -->
							<div class="text-center">
								<button type="submit" class="btn btn-primary text-white mx-2">
									Submit
								</button>

								<button type="reset" class="btn btn-danger text-white mx-2">
									Reset
								</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
