<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP</title>
</head>
<body>

    <section>
        <div id="login">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div class="col-md-12" style="height: 250px;">

                            <!-- Display success message -->
                            <div class="alert alert-success" th:if="${session.message}" th:text="${session.message}"></div>

                            <!-- OTP Form -->
                            <form method="post" th:action="@{/verify-otp}">
                                <div class="form-group">
                                    <input name="otp" required type="number" placeholder="Enter OTP here" class="form-control" />
                                </div>
                                <div class="container text-center">
                                    <button class="btn btn-success mt-3">Verify</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
