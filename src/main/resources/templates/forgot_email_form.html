<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<title>This is login page</title>
</head>

<body>

	<section>

		<div id="login">
			<!--	<h3 class="text-center text-white pt-5">Login form</h3>-->
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">

							<!--email form-->
							<div class="card">
								<div class="card-body">
									<h2 class="text-center m-3">Your Registered Email</h2>

									<form method="post" action="" th:action="@{/send-otp}">

										<div class="form-group">

											<input name="email" required type="email" placeholder="Enter your email"
												class="form-control" />

										</div>

										<div class="container text-center">

											<button class="btn btn-warning mt-3">
												Send OTP
											</button>
										</div>
								</div>
							</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
