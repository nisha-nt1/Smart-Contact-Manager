<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<title>This is about page</title>
</head>

<body>

	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid-mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">

								<input type="hidden" th:value="${contact.cId}" name="cId" />

								<!--First Name-->

								<!--<div class="input-group">
											<div class="input-group-prepend">
												<div class="input group-text mr-3">
													<i class="fa fa-plus"></i>
												</div>
											</div>
		
											<input type="text" id="firstName" name="name" placeholder="Enter Name here"
												class="form-control">
										</div>  -->

								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fa fa-plus fa-2x"></i>
										</span>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control">
								</div>




								<!--Second Name-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-user-alt fa-2x"></i>
										</span>
									</div>
									<input th:value="${contact.secondName}" required type="text" id="secondName"
										name="secondName" placeholder="Enter Second Name here" class="form-control">
								</div>


								<!--Phone Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fa fa-plus fa-2x"></i> <!-- Adjust the size as needed -->
										</span>
									</div>
									<input th:value="${contact.phone}" required type="number" id="phone" name="phone"
										placeholder="Enter Phone Number here" class="form-control">
								</div>


								<!--Email Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<span class="input-group-text fa-2x">
											@
										</span>
									</div>
									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter Email Address" class="form-control">
								</div>

								<!--Work Field-->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fa fa-briefcase fa-2x"></i> <!-- Increase size with fa-2x -->
										</span>
									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Enter your work here" class="form-control">
								</div>



								<!--User Description Here-->

								<div class="form-group mt-3">
									<!-- <textarea 
										        placeholder="Enter Contact Description" 
										        name="description" 
										        id="description"  
										        class="form-control" 
										        rows="10">
										    </textarea>-->

									<textarea th:text="${contact.description}" id="description"
										placeholder="Enter your description here" name="description"
										class="form-control" rows="10" cols="140"></textarea>
								</div>

								<!--Contact Image-->

								<div class="container text-center mt-2">
									<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture"
										src="" th:src="@{'/image/'+${contact.image}}" alt="" />
								</div>

								<p class="text-secondary">Choose new profile pic</p>

								<div class="custom-file mt-3">
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center mt-2">
									<button class="btn btn-outline-primary">
										Save Contact
									</button>

									<button type="button" onclick="history.back()"
										class="btn btn-primary back-button">Back</button>
								</div>




							</form>

						</div>

					</div>
				</div>
			</div>
		</div>


	</section>

</body>

</html>
